<!DOCTYPE html>
<html lang="es-Es">
    <head>
        <meta charset= "UTF-8">
        <meta name="Forms" author= "Anny Espinel">
        <title>Formularios</title>
        <link type="image/x-icon" href="img/bxl-css3.svg" rel="icon">
        
    </head>
    <body background="img/fantastic-blue-sky.jpg">

        <center>

    <header>
        <h1><strong><em>Formularios</em></strong></h1>
    </header>  
    <form name="Form" action="https://www.youtube.com/watch?v=LGbin4ocmGQ" method="post" target="_blank" autocomplete="autocomplete" novalidate>
        <label for="Form">Nombre Usuario:</Label>
        <input name="nombre" id="nombre" type="text" placeholder="Ingresar Nombre"><br><br>
        <label for="Form">Password:</Label>
        <input name="password" id="password" type="password" placeholder="Ingresar Password" pattern="^(?=.[0-9])(?=.[a-z])(?=.[A-Z])(?=.[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]).{8,32}$"><br> 
        <br>
        <!--Control type:radio-->
        <label form="ecivil">Ingrese su estado civil</label>
        <input name="ecivil" id="ecivil" type="radio" checked>Soltero 
        <input name="ecivil" id="ecivil" type="radio">Casado
        <input name="ecivil" id="ecivil" type="radio">Unión Libre
        <input name="ecivil" id="ecivil" type="radio">Divorciado 
        <input name="ecivil" id="ecivil" type="radio">En una relación
        <br><br>
        <!--Control type :checkbox-->
        <label for="deporte">¿Qué le gusta hacer en su tiempo libre?</label>
        <input name="deporte" id="deporte" type="checkbox">Fútbol
        <input name="deporte" id="deporte" type="checkbox">Baloncesto
        <input name="deporte" id="deporte" type="checkbox">Volleyball
        <input name="deporte" id="deporte" type="checkbox">Natación
        <br><br>
        <!--Control type :number-->
        <label for="edad">Ingresa tu edad</label>
        <input name="edad" id="ecivil" type="radio">Casado
        <input name="edad" id="ecivil" type="radio">Unión Libre
        <input name="edad" id="ecivil" type="radio">Divorciado 
        <input name="edad" id="ecivil" type="radio">En una relación
        <br><br>
        <!--Control type :select-->
        <label for="ciudad">¿En qué ciudad vives?</label>
        <select name="ciudad" id="ciudad">
            <option value="0"seleted>Elige una ciudad</option>
            <option value="1">Bogotá</option>
            <option value="2">Soacha</option>
            <option value="3">Chia</option>
            <option value="4">Bogotá</option>
        
        </select>
        <br><br>
        <!-- control type select option group -->
        <label for="ciudad">¿En qué ciudad vives?</label>
        <select name="ciudad" id="ciudad">
            <option value="0" selected>Elige una ciudad</option>
            <optgroup label="Cundinamarca">
                <option value="1">Bogotá</option>
                <option value="2">Soacha</option>
            </optgroup>
            <optgroup label="Antioquia">
                <option value="4">Medelin</option>
                <option value="5">Envigado</option>
            </optgroup>
            <optgroup label="Valle del Cauca">
                <option value="6">Cali</option>
                <option value="7">Buga</option>
            </optgroup>
            <optgroup label="Santander">
                <option value="6">Bucaramanga</option>
                <option value="7">Florida Blanca</option>
            </optgroup>
        </select> <br><br>

        <!-- control type hidden (oculto, encripatdo, el usuario no lo ve)-->
        <input type="hidden" name="dato_oculto"><br><br>

        <!-- control type file -->
        <label for="file">Sube aquí tu archivo</label>
        <input type="file" name="file" id="file" required  accept="image/jpg"> 
        <!-- required - campo de requisito, obligatorio -->
        <!-- required accept, comando para archivos en específico -->
        <br><br>

        <!-- control type textarea -->
        <label for="observaciones">Observaciones</label>
        <textarea rows="5" cols="30" name="observaciones"></textarea> <br><br>

        <!-- control type search -->
        <label for="buscar">Digita el dato a buscar</label>
        <input type="search" id="buscar" name="buscar" placeholder="Buscar...">
        <input type="submit" value="Ir"> <br><br>

        <!-- control type email -->
        <label for="email">Ingresa el correo electrónico</label>
        <input type="email" id="email" name="email"  pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
        <br><br>

        <!-- control type color -->
        <label for="color">Seleccione un color</label>
        <input type="color" id="color" name="color"> <br><br>

        <!-- control type date -->
        <label for="date">Ingrese fecha de nacimiento</label>
        <input type="date" name="date" id="date" min="2000-01-01" max="2022-01-01"> <br><br>

        <!-- Botones-->
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar"> 
        <button type="submit">Guardar</button> <br><br>

        <label for="time"><span>Hora</span>
        <input type="time" name="time" id="time"></label>
        <br><br>

        <label for="day"><span>Dia</span>
        <input type="day" name="day" id="day"></label>
        
        <br><br>

        <label for="week"><span>Semana</span>
        <input type="week" name="week" id="week"></label>
        
        <br><br>

        <label for="month"><span>Mes</span>
        <input type="month" name="month" id="month"></label>
        
        <br><br>

        <label>Califica tu experiencia:</label>
        <input type="range" min="1" max="10" step="2"  value="1">
    
    

        

<!--<p>Usuario</p>
    <p>Dirección Usuario</p>-->
    </form>

    <footer>TechPower-Kuepa</footer>
</center>

    </body>
</html>
